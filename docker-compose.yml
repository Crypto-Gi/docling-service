services:
  docling:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENABLE_CUDA: ${DOCLING_ENABLE_CUDA:-false}
    environment:
      - DOCLING_GPU_PREFERRED=${DOCLING_GPU_PREFERRED:-true}
      - DOCLING_STORAGE_PATH=/data
      - DOCLING_CLOUD_STORAGE_ENABLED=${DOCLING_CLOUD_STORAGE_ENABLED:-false}
      - DOCLING_CLOUD_STORAGE_PROVIDER=${DOCLING_CLOUD_STORAGE_PROVIDER:-local}
      - DOCLING_CLOUD_UPLOAD_MODE=${DOCLING_CLOUD_UPLOAD_MODE:-sync}
      - DOCLING_CLOUD_KEEP_LOCAL=${DOCLING_CLOUD_KEEP_LOCAL:-false}
      - DOCLING_R2_ACCOUNT_ID=${DOCLING_R2_ACCOUNT_ID}
      - DOCLING_R2_ACCESS_KEY_ID=${DOCLING_R2_ACCESS_KEY_ID}
      - DOCLING_R2_SECRET_ACCESS_KEY=${DOCLING_R2_SECRET_ACCESS_KEY}
      - DOCLING_R2_BUCKET_NAME=${DOCLING_R2_BUCKET_NAME}
      - DOCLING_R2_REGION=${DOCLING_R2_REGION:-auto}
      - DOCLING_R2_PUBLIC_URL_BASE=${DOCLING_R2_PUBLIC_URL_BASE}
    ports:
      - "5001:5001"
    volumes:
      - ./storage/docling:/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
#    restart: unless-stopped
    restart: "no"
